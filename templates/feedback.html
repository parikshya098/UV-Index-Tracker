{% extends "base.html" %}

{% block content %}
<!-- Feedback Form Section -->
<div class="section-box feedback-form" role="region" aria-labelledby="feedback-header">
    <h3 id="feedback-header">Submit Your Feedback</h3>
    <form method="POST" action="{{ url_for('feedback') }}" aria-labelledby="feedback-form-instructions">
        <p id="feedback-form-instructions" class="sr-only">
            We'd love to hear your thoughts on the UV Index Tracker! Let us know if you have any suggestions, recommendations, or if there's anything we can improve.
        </p>
        
        <!-- Feedback Text Area -->
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." aria-required="true"></textarea>
        
        <!-- Optional Email Input -->
        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email" placeholder="Enter your email if you'd like a response">
        
        <!-- Submit Button -->
        <button type="submit" aria-label="Submit Feedback">Submit Feedback</button>
    </form>
</div>

<!-- JavaScript for Flash Messages as Popups -->
<script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
    {% endwith %}
</script>

{% endblock %}
