{% extends "base.html" %}

{% block content %}
<div class="feedback">
    <h2>Feedback</h2>
    <p>Your feedback helps us improve the UV Index Tracker!</p>
    <form action="/templates/feedback.html" method="post">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Let us know your thoughts..."></textarea>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock %}
